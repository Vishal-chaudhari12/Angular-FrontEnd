<div class="container">      
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Seller Register</h5>
            <div class="row">
              <div class="col-12">
                <label for="name">Name</label>
                <input type="text" id="name" [(ngModel)]="sellerObj.name" class="form-control">
              </div>
              <div class="col-12">
                <label for="email">Email</label>
                <input type="text" id="email" [(ngModel)]="sellerObj.email" class="form-control">
              </div>
              <div class="col-12">
                <label for="id">Id</label>
                <input type="number" id="id" [(ngModel)]="sellerObj.id" class="form-control">
              </div>
              <div class="col-12">
                <label for="mobNo">MobNo</label>
                <input type="text" id="mobNo" [(ngModel)]="sellerObj.mobNo" class="form-control">
              </div>
              <div class="col-12">
                <label for="deptName">Dept Name</label>
                <input type="text" id="deptName" [(ngModel)]="sellerObj.deptName" class="form-control">
              </div>
              <div class="col-12">
                <label for="password">Password</label>
                <input type="text" id="password" [(ngModel)]="sellerObj.password" class="form-control">
              </div>
              <div class="col-12">
                <label for="password">licenceNo</label>
                <input type="text" id="password" [(ngModel)]="sellerObj.licenceNo" class="form-control">
              </div>
              <div class="col-12">
                <label for="password">Adress</label>
                <input type="text" id="password" [(ngModel)]="sellerObj.address" class="form-control">
              </div>
            </div>
            <div class="mt-3">
              <button (click)="onSaveAdmin()" class="btn btn-primary">Save Seller</button>
            </div>
          </div>
        </div>
      </div>
  </div>
